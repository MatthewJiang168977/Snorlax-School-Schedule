<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Snorlax School Schedule</title>
  </head>
</html>

<body>
  <h1 class="enter">Enter Your Info!</h1>
  <form method="POST">
    <p>
    <label>Email</label>
    <input type="email" name="Email Address"/>
    </p>
    <label for="Class Name">Class Name:</label>
    <input type="text" id="Class Name" name="Class Name">
    <p>
    <label for="Date">Days:</label>
    <input type="text" id="date" placeholder="Mon,Wed,Fri" name="date" required>
    </p>
    <p>
    <label for="Start-Time">Start Time:</label>
    <input type="time" id="Start-Time" name="start" required>
    </p>
    <p>
    <label for="End-Time">End Time:</label>
    <input type="time" id="end-Time" name="end" required>
    </p>
    <p>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    </p>
    <!-- <button type="submit">Submit</button> -->
    <p>
    <input type="submit" value="Add to Schedule">
    </p>
  </form>

</body>

</html>
